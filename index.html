<h2>Bulk Gmail Sender with Attachments</h2>

<!-- LOGIN -->
<div class="card">
  <h3>1. Sign in with Google</h3>
  <div id="g_id_signin"></div>
  <div id="loginStatus" style="margin-top:8px;"></div>
</div>

<!-- PERFORMA + ATTACHMENTS -->
<div class="card">
  <h3>2. Upload Performa & Attachments</h3>

  <button onclick="downloadPerforma()">Download Performa (.xlsx)</button>
  <br><br>

  <b>Upload Performa (.xlsx):</b>
  <input type="file" id="fileInput" accept=".xlsx" />
  <div id="dropZone">Drag & drop Performa here</div>
  <div id="fileInfo"></div>
  <div id="tableContainer" style="margin-top:12px;"></div>

  <hr style="margin:18px 0;">

  <b>Upload Attachments (Drag & Drop or Click):</b><br>
  <input type="file" id="attachmentInput" multiple />

  <div id="attachmentDropZone">Drag & drop attachments here</div>

  <div id="attachmentUploadStatus" style="margin-top:8px; font-size:13px;"></div>
</div>

<!-- EMAIL CONTENT -->
<div class="card">
  <h3>3. Email Content</h3>

  <label>Subject:</label>
  <input id="subject" value="Your Document" />

  <br><br>

  <label>Message:</label>
  <textarea id="editor" rows="6">
<p>Dear {{Name}},</p>
<p>Your document is attached below.</p>
<p>Regards,<br/>Office</p>
</textarea>
</div>

<!-- SEND -->
<div class="card">
  <h3>4. Send Emails</h3>
  <button id="sendBtn" disabled onclick="startBulkSend()">Start Sending Emails</button>

  <div id="progress" style="margin-top:10px;"></div>
  <div id="eta"></div>
  <div id="log"></div>

  <button id="failedBtn" onclick="downloadFailed()">Download Failed Rows (CSV)</button>
</div>

<!-- FOOTER AD -->
<div style="width:100%; text-align:center; margin-top:25px;">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-6677493574742233"
       data-ad-slot="123456004"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<audio id="successSound">
  <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<script>
/* CONFIG */
const CLIENT_ID = "863520838078-6buld4pv7anes58hloh473dms687gti1.apps.googleusercontent.com";
const SCRIPT_WEBAPP_URL = "YOUR_WEBAPP_URL_HERE"; // replace with your URL

let accessToken = null;
let sheetRows = [];
let failedRows = [];
let sending = false;

/* THEME TOGGLE */
function toggleTheme() {
  const current = document.body.getAttribute("data-theme");
  document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
}

/* DOWNLOAD PERFORMA */
function downloadPerforma() {
  const url = "https://docs.google.com/spreadsheets/d/1RLPZlir1TrV-pVE5qj8OKCBsAZWpcddUlwKvkGG56EY/export?format=xlsx";
  const a = document.createElement("a");
  a.href = url;
  a.download = "Performa.xlsx";
  a.click();
}

/* LOGIN */
window.onload = function() {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleLogin
  });

  google.accounts.id.renderButton(
    document.getElementById("g_id_signin"),
    { theme: "outline", size: "large" }
  );

  setupPerformaDrag();
  setupAttachmentDragDrop();
};

function handleLogin() {
  document.getElementById("loginStatus").innerText = "Requesting permissions…";

  const tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: "https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/drive.readonly",
    callback: (t) => {
      accessToken = t.access_token;
      document.getElementById("loginStatus").innerText = "Login successful.";
      updateSendButton();
    }
  });

  tokenClient.requestAccessToken();
}

/* ---------- PERFORMA HANDLING ---------- */
function setupPerformaDrag() {
  const dz = document.getElementById("dropZone");

  dz.addEventListener("dragover", e => { e.preventDefault(); dz.classList.add("dragover") });
  dz.addEventListener("dragleave", () => dz.classList.remove("dragover"));
  dz.addEventListener("drop", e => {
    e.preventDefault();
    dz.classList.remove("dragover");
    handleFile(e.dataTransfer.files[0]);
  });

  document.getElementById("fileInput").addEventListener("change", e => {
    handleFile(e.target.files[0]);
  });
}

function handleFile(file) {
  if (!file || !file.name.endsWith(".xlsx")) return;

  document.getElementById("fileInfo").innerText = "Loaded: " + file.name;

  const reader = new FileReader();
  reader.onload = e => {
    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    if (json.length < 2) return;

    const header = ["Name", "Email", "Attachment Name"];
    const idx = {
      name: 0,
      email: 1,
      attach: 2
    };

    sheetRows = json.slice(1).map(row => ({
      name: row[idx.name] || "",
      email: row[idx.email] || "",
      attachmentName: row[idx.attach] || ""
    }));

    renderTable(header, json.slice(1));
    updateSendButton();
  };

  reader.readAsArrayBuffer(file);
}

function renderTable(header, rows) {
  let html = "<table><thead><tr>";
  header.forEach(h => html += "<th>" + h + "</th>");
  html += "</tr></thead><tbody>";

  rows.slice(0, 10).forEach(r => {
    html += `<tr><td>${r[0] || ""}</td><td>${r[1] || ""}</td><td>${r[2] || ""}</td></tr>`;
  });

  html += "</tbody></table>";
  document.getElementById("tableContainer").innerHTML = html;
}

/* ---------- ATTACHMENT UPLOAD ---------- */
function setupAttachmentDragDrop() {
  const dz = document.getElementById("attachmentDropZone");

  dz.addEventListener("dragover", e => { e.preventDefault(); dz.classList.add("dragover"); });
  dz.addEventListener("dragleave", () => dz.classList.remove("dragover"));
  dz.addEventListener("drop", e => {
    e.preventDefault();
    dz.classList.remove("dragover");
    uploadAttachments(e.dataTransfer.files);
  });

  document.getElementById("attachmentInput").addEventListener("change", e => {
    uploadAttachments(e.target.files);
  });
}

async function uploadAttachments(filesList) {
  const status = document.getElementById("attachmentUploadStatus");
  const files = Array.from(filesList);

  status.innerText = `Uploading ${files.length} file(s)…`;

  const formData = new FormData();
  formData.append("mode", "uploadAttachments");
  files.forEach(f => formData.append("files", f, f.name));

  try {
    const res = await fetch(SCRIPT_WEBAPP_URL, {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    status.innerText = `Uploaded ${data.length} file(s) successfully.`;
  } catch (err) {
    status.innerText = "Upload failed.";
  }
}

/* ---------- SEND LOGIC ---------- */
function updateSendButton() {
  const ok = accessToken &&
    sheetRows.length > 0 &&
    document.getElementById("subject").value.trim() &&
    document.getElementById("editor").value.trim() &&
    !sending;

  document.getElementById("sendBtn").disabled = !ok;
}

async function startBulkSend() {
  sending = true;
  updateSendButton();

  const subject = document.getElementById("subject").value.trim();
  const msg = document.getElementById("editor").value.trim();

  const total = sheetRows.length;
  failedRows = [];

  const start = Date.now();

  for (let i = 0; i < total; i++) {
    const r = sheetRows[i];

    const htmlBody = msg.replace(/{{Name}}/g, r.name);

    document.getElementById("progress").innerText = `Sending ${i+1}/${total}`;
    document.getElementById("log").innerText = r.email;

    const ok = await sendOne(r, subject, htmlBody);
    if (!ok) failedRows.push(r);

    const elapsed = (Date.now() - start) / 1000;
    const avg = elapsed / (i + 1);
    const remaining = Math.round(avg * (total - (i + 1)));
    document.getElementById("eta").innerText = `Estimated time left: ${remaining}s`;

    await new Promise(res => setTimeout(res, 300));
  }

  sending = false;
  updateSendButton();

  if (!failedRows.length) {
    document.getElementById("progress").innerText = "All emails sent!";
    document.getElementById("successSound").play();
  } else {
    document.getElementById("progress").innerText =
      `${total - failedRows.length}/${total} sent. ${failedRows.length} failed.`;
    document.getElementById("failedBtn").style.display = "inline-block";
  }
}

async function sendOne(r, subject, htmlBody) {
  try {
    const res = await fetch(SCRIPT_WEBAPP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        mode: "sendEmailWithAttachmentName",
        to: r.email,
        subject,
        htmlBody,
        attachmentName: r.attachmentName,
        accessToken
      })
    });

    const data = await res.json();
    return data.success;
  } catch {
    return false;
  }
}

/* FAILED LOG DOWNLOAD */
function downloadFailed() {
  if (!failedRows.length) return;

  let csv = "Name,Email,Attachment Name\n";
  failedRows.forEach(r => {
    csv += `"${r.name}","${r.email}","${r.attachmentName}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "failed_rows.csv";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
