<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OfficeWorkHelp - Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
.bubble {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 0.7; }
    to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body class="bg-gray-950 text-gray-200">

<!-- Bubbles -->
<div id="bubble-container" class="fixed inset-0 -z-10 overflow-hidden"></div>

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-6 py-4 bg-gray-900 shadow-lg">
    <span class="text-lg font-semibold text-teal-400">OfficeWorkHelp</span>
    <ul class="flex gap-6 text-sm font-medium">
        <li><a href="index.html" class="hover:text-teal-400">Home</a></li>
        <li><a href="tools.html" class="hover:text-teal-400">Tools</a></li>
        <li><a href="bulk-email.html" class="hover:text-teal-400">Bulk Email</a></li>
        <li><a href="about.html" class="hover:text-teal-400">About</a></li>
    </ul>
</nav>

<main class="px-6 py-10">
    <h1 class="text-4xl text-teal-400 font-bold mb-4">Welcome to OfficeWorkHelp</h1>
    <p class="text-gray-300 text-lg">Helping hard work meet smart work.</p>
</main>

<footer class="mt-12 border-t border-gray-800 py-4 text-center text-xs text-gray-500">
    © 2025 officeworkhelp.in · Helping hard work meet smart work.
</footer>

<script>
// Background Bubbles
function spawnBubbles() {
    const container = document.getElementById("bubble-container");
    const count = 14;

    for (let i = 0; i < count; i++) {
        const b = document.createElement("div");
        b.className = "bubble";
        const size = 80 + Math.random() * 180;
        const left = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 16 + Math.random() * 12;
        const hue = 170 + Math.random() * 40;

        b.style.width = size + "px";
        b.style.height = size + "px";
        b.style.left = left + "vw";
        b.style.bottom = "-260px";
        b.style.background = `radial-gradient(circle at 30% 25%, rgba(255,255,255,0.7), 
                              hsla(${hue}, 80%, 30%, 0.1))`;
        b.style.animationDuration = duration + "s";
        b.style.animationDelay = delay + "s";

        container.appendChild(b);
    }
}
spawnBubbles();
</script>

</body>
</html>
